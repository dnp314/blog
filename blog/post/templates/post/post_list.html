{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Obsidian Vault Files</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="obsidian-content">
        <h1>Posts in Obsidian Vault</h1>
        {% if posts %}
            <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post:post_detail' slug=post.slug %}">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No Posts found.</p>
        {% endif %}
    </div>
</body>
</html>
